<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
    	<c:loadBundle basename="com.ipartek.formacion.jsf.resources.mensajes" var="msg" />
        <title><h:outputText value="#{msg.appTitle}" /></title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText id="name" value="#{theUserName}"
                p:placeholder="#{msg['app.form.name.placeholder']}" required="true" />
            <h:commandButton value="Submit" action="myresponse" />
        </h:form>
    </h:body>
</html>
